<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Toonix TV</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/hls.js/1.4.10/hls.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f0f23, #1a1a2e);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .player-wrapper {
      width: 95%;
      max-width: 960px;
      position: relative;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(78, 205, 196, 0.3);
    }

    video {
      width: 100%;
      display: block;
      border-radius: 16px;
      background: black;
    }

    .menu-btn {
      position: absolute;
      top: 12px;
      right: 12px;
      background: rgba(0, 0, 0, 0.8);
      border: none;
      font-size: 22px;
      color: white;
      border-radius: 6px;
      padding: 5px 10px;
      cursor: pointer;
      z-index: 10;
    }

    .menu-panel {
      display: none;
      position: absolute;
      top: 50px;
      right: 12px;
      background: rgba(0, 0, 0, 0.85);
      border-radius: 10px;
      padding: 12px;
      z-index: 10;
      flex-direction: column;
      gap: 10px;
      width: 220px;
      animation: fadeIn 0.3s ease;
    }

    .menu-panel select,
    .menu-panel button {
      padding: 0.4rem;
      background: #4ecdc4;
      border: none;
      border-radius: 6px;
      color: #0f0f23;
      font-weight: bold;
      cursor: pointer;
    }

    .menu-panel select:hover,
    .menu-panel button:hover {
      background: #38bcb2;
    }

    .input-panel {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.6);
      padding: 10px;
      border-radius: 12px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      justify-content: center;
    }

    .input-panel input[type="file"],
    .input-panel input[type="text"] {
      padding: 8px;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    .input-panel button {
      padding: 8px 14px;
      background: #ff6b6b;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    .input-panel button:hover {
      background: #e74c3c;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .menu-panel {
        width: 180px;
        font-size: 0.9rem;
      }
      .input-panel {
        flex-direction: column;
        bottom: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="player-wrapper">
    <video id="videoPlayer" controls></video>

    <!-- Floating 3-dot menu button -->
    <button class="menu-btn" onclick="toggleMenu()">‚ãÆ</button>

    <!-- Floating player settings menu -->
    <div class="menu-panel" id="menuPanel">
      <select id="speedSelect">
        <option value="1">Speed: Normal</option>
        <option value="0.5">0.5x</option>
        <option value="1.5">1.5x</option>
        <option value="2">2x</option>
      </select>

      <select id="audioTracks">
        <option value="">Audio Track: Default</option>
      </select>

      <button onclick="togglePip()">üì∫ PiP</button>
      <button onclick="toggleFullscreen()">‚õ∂ Fullscreen</button>
      <button onclick="reloadStream()">üîÅ Reload</button>
    </div>

    <!-- URL and file upload -->
    <div class="input-panel">
      <input type="file" id="fileInput" accept="video/*,audio/*" />
      <input type="text" id="urlInput" placeholder="Enter stream URL (.m3u8, mp4...)" />
      <button onclick="loadVideo()">‚ñ∂Ô∏è Load</button>
    </div>
  </div>

  <script>
    const video = document.getElementById("videoPlayer");
    const speedSelect = document.getElementById("speedSelect");
    const audioTracks = document.getElementById("audioTracks");
    const fileInput = document.getElementById("fileInput");
    const urlInput = document.getElementById("urlInput");
    const menuPanel = document.getElementById("menuPanel");

    let hls = null;
    let currentSource = '';

    function toggleMenu() {
      menuPanel.style.display = menuPanel.style.display === 'flex' ? 'none' : 'flex';
    }

    function loadVideo() {
      const url = urlInput.value.trim();
      if (!url) return;
      currentSource = url;
      audioTracks.innerHTML = `<option>Loading audio...</option>`;
      if (hls) {
        hls.destroy();
        hls = null;
      }

      if (url.endsWith(".m3u8") && Hls.isSupported()) {
        hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());

        hls.on(Hls.Events.AUDIO_TRACKS_UPDATED, (event, data) => {
          audioTracks.innerHTML = '';
          data.audioTracks.forEach((track, index) => {
            const opt = document.createElement('option');
            opt.value = index;
            opt.textContent = `Audio ${index + 1} - ${track.name || "Track"}`;
            audioTracks.appendChild(opt);
          });
        });

        audioTracks.addEventListener("change", () => {
          const val = parseInt(audioTracks.value);
          if (!isNaN(val)) hls.audioTrack = val;
        });

      } else {
        video.src = url;
        video.play();
      }
    }

    function reloadStream() {
      if (currentSource) loadVideo();
    }

    function changeSpeed() {
      const speed = parseFloat(speedSelect.value);
      video.playbackRate = speed;
      localStorage.setItem("toonixSpeed", speed);
    }

    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        video.requestFullscreen().catch(() => alert("Fullscreen failed"));
      } else {
        document.exitFullscreen();
      }
    }

    function togglePip() {
      if (document.pictureInPictureElement) {
        document.exitPictureInPicture();
      } else {
        video.requestPictureInPicture().catch(() => alert("PiP not supported"));
      }
    }

    // File upload handler
    fileInput.addEventListener("change", function () {
      const file = this.files[0];
      if (file) {
        const url = URL.createObjectURL(file);
        video.src = url;
        video.play();
        hls?.destroy();
      }
    });

    // Restore saved speed
    window.onload = () => {
      const savedSpeed = localStorage.getItem("toonixSpeed");
      if (savedSpeed) {
        speedSelect.value = savedSpeed;
        video.playbackRate = parseFloat(savedSpeed);
      }
    };

    speedSelect.addEventListener("change", changeSpeed);
  </script>
</body>
</html>
