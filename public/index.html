<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Toonix TV Player</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/hls.js/1.4.10/hls.min.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #0f0f23, #1a1a2e);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .player-wrapper {
      position: relative;
      width: 90%;
      max-width: 960px;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(78, 205, 196, 0.2);
    }

    video {
      width: 100%;
      display: block;
      border-radius: 16px;
      background: black;
    }

    .menu-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.7);
      border: none;
      color: white;
      font-size: 20px;
      padding: 0.3rem 0.6rem;
      border-radius: 8px;
      cursor: pointer;
      z-index: 10;
    }

    .menu-panel {
      position: absolute;
      top: 50px;
      right: 10px;
      background: rgba(0, 0, 0, 0.85);
      color: white;
      border-radius: 10px;
      padding: 0.8rem;
      width: 220px;
      display: none;
      flex-direction: column;
      gap: 10px;
      z-index: 10;
      animation: fadeIn 0.3s ease;
    }

    .menu-panel select,
    .menu-panel button {
      padding: 0.4rem;
      background: #4ecdc4;
      border: none;
      border-radius: 6px;
      color: #0f0f23;
      font-weight: bold;
      cursor: pointer;
    }

    .menu-panel button:hover,
    .menu-panel select:hover {
      background: #38bcb2;
    }

    .url-bar {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.6);
      border-radius: 12px;
      padding: 0.5rem;
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }

    .url-bar input {
      padding: 0.5rem;
      border: none;
      border-radius: 8px;
      outline: none;
      width: 250px;
    }

    .url-bar button {
      padding: 0.5rem 1rem;
      background: #ff6b6b;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .menu-panel {
        width: 180px;
        font-size: 0.9rem;
      }
      .url-bar input {
        width: 160px;
      }
    }
  </style>
</head>
<body>

  <div class="player-wrapper">
    <video id="videoPlayer" controls></video>

    <!-- Three-dot menu button -->
    <button class="menu-btn" onclick="toggleMenu()">‚ãÆ</button>

    <!-- Inside Player Menu -->
    <div class="menu-panel" id="menuPanel">
      <select id="speedSelect">
        <option value="1">Speed: Normal</option>
        <option value="0.5">0.5x</option>
        <option value="1.5">1.5x</option>
        <option value="2">2x</option>
      </select>

      <select id="audioTracks">
        <option>Audio Track: Default</option>
      </select>

      <button onclick="togglePip()">üì∫ Picture-in-Picture</button>
      <button onclick="toggleFullscreen()">‚õ∂ Fullscreen</button>
      <button onclick="reloadStream()">üîÅ Reload</button>
    </div>

    <!-- URL Input -->
    <div class="url-bar">
      <input type="text" id="urlInput" placeholder="Enter video / m3u8 URL" />
      <button onclick="loadVideo()">‚ñ∂Ô∏è Load</button>
    </div>
  </div>

  <script>
    const video = document.getElementById('videoPlayer');
    const menuPanel = document.getElementById('menuPanel');
    const speedSelect = document.getElementById('speedSelect');
    const audioSelect = document.getElementById('audioTracks');
    const urlInput = document.getElementById('urlInput');

    let hls = null;
    let currentUrl = '';

    function toggleMenu() {
      menuPanel.style.display = menuPanel.style.display === 'flex' ? 'none' : 'flex';
    }

    function loadVideo() {
      const url = urlInput.value.trim();
      if (!url) return;
      currentUrl = url;
      audioSelect.innerHTML = `<option>Loading audio...</option>`;
      if (hls) {
        hls.destroy();
        hls = null;
      }

      if (url.endsWith(".m3u8") && Hls.isSupported()) {
        hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);

        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          video.play();
        });

        hls.on(Hls.Events.AUDIO_TRACKS_UPDATED, (event, data) => {
          audioSelect.innerHTML = '';
          data.audioTracks.forEach((track, index) => {
            const opt = document.createElement('option');
            opt.value = index;
            opt.textContent = `Audio ${index + 1} - ${track.name || "Track"}`;
            audioSelect.appendChild(opt);
          });
        });

        audioSelect.addEventListener('change', () => {
          const selected = parseInt(audioSelect.value);
          if (!isNaN(selected) && hls) hls.audioTrack = selected;
        });

      } else {
        video.src = url;
        video.play();
      }
    }

    function changeSpeed() {
      video.playbackRate = parseFloat(speedSelect.value);
      localStorage.setItem("toonixSpeed", speedSelect.value);
    }

    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        video.requestFullscreen().catch(err => alert("Fullscreen failed"));
      } else {
        document.exitFullscreen();
      }
    }

    function togglePip() {
      if (document.pictureInPictureElement) {
        document.exitPictureInPicture();
      } else {
        video.requestPictureInPicture().catch(() => alert("PiP not supported"));
      }
    }

    function reloadStream() {
      if (currentUrl) loadVideo();
    }

    speedSelect.addEventListener('change', changeSpeed);

    // Load saved speed
    window.onload = () => {
      const savedSpeed = localStorage.getItem("toonixSpeed");
      if (savedSpeed) {
        speedSelect.value = savedSpeed;
        video.playbackRate = parseFloat(savedSpeed);
      }
    };
  </script>

</body>
</html>
