<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Toonix TV</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/hls.js/1.4.10/hls.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background: linear-gradient(135deg, #0f0f23, #1a1a2e);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }
    .player-container {
      width: 100%;
      max-width: 960px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 60px rgba(78, 205, 196, 0.2);
      backdrop-filter: blur(10px);
    }
    .video-box {
      position: relative;
      width: 100%;
    }
    video {
      width: 100%;
      height: auto;
      display: block;
      background: black;
    }
    .controls-bar {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.7);
    }
    .controls-bar select,
    .controls-bar button {
      padding: 0.5rem 1rem;
      background: #4ecdc4;
      border: none;
      border-radius: 8px;
      color: #0f0f23;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .controls-bar button:hover,
    .controls-bar select:hover {
      background: #38bcb2;
    }
    .controls-bar input {
      padding: 0.5rem;
      border-radius: 8px;
      border: none;
      outline: none;
      width: 60%;
      margin: 0.5rem 0;
    }
    .top-bar {
      padding: 1rem;
      background: rgba(0, 0, 0, 0.6);
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      background-image: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
      animation: glow 3s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #ff6b6b; }
      to { text-shadow: 0 0 20px #4ecdc4; }
    }
    @media (max-width: 768px) {
      .controls-bar {
        flex-direction: column;
        align-items: flex-start;
      }
      .controls-bar input {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="player-container">
    <div class="top-bar">üé¨ Toonix TV</div>
    <div class="video-box">
      <video id="video" controls></video>
    </div>
    <div class="controls-bar">
      <input type="text" id="videoUrl" placeholder="Enter video or .m3u8 URL" />
      <button onclick="loadStream()">‚ñ∂Ô∏è Load</button>
      <select id="speedControl" onchange="changeSpeed()">
        <option value="0.5">0.5x</option>
        <option value="1" selected>Normal</option>
        <option value="1.5">1.5x</option>
        <option value="2">2x</option>
      </select>
      <button onclick="togglePip()">üì∫ PiP</button>
      <button onclick="toggleFullscreen()">‚õ∂ Fullscreen</button>
    </div>
  </div>

  <script>
    const video = document.getElementById("video");
    const videoUrl = document.getElementById("videoUrl");

    function loadStream() {
      const url = videoUrl.value.trim();
      if (!url) return;

      if (url.endsWith(".m3u8") && Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, function () {
          video.play();
        });
      } else {
        video.src = url;
        video.play();
      }
    }

    function changeSpeed() {
      const speed = document.getElementById("speedControl").value;
      video.playbackRate = parseFloat(speed);
      localStorage.setItem("playbackSpeed", speed);
    }

    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        video.requestFullscreen().catch(err => alert("Fullscreen failed"));
      } else {
        document.exitFullscreen();
      }
    }

    function togglePip() {
      if (document.pictureInPictureElement) {
        document.exitPictureInPicture();
      } else if (video !== document.pictureInPictureElement) {
        video.requestPictureInPicture().catch(err => alert("PiP not supported"));
      }
    }

    // Load saved speed
    window.onload = () => {
      const savedSpeed = localStorage.getItem("playbackSpeed");
      if (savedSpeed) {
        document.getElementById("speedControl").value = savedSpeed;
        video.playbackRate = parseFloat(savedSpeed);
      }
    };
  </script>

</body>
</html>
