<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Toonix TV - Custom M3U8 Player</title>

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <!-- Orbitron Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet"/>
  <!-- tsParticles -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>

  <!-- Video.js -->
  <link href="https://vjs.zencdn.net/8.9.0/video-js.min.css" rel="stylesheet" />
  <script src="https://vjs.zencdn.net/8.9.0/video.min.js"></script>

  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at center, #000011 0%, #0a001a 100%);
      color: white;
      overflow-x: hidden;
    }

    .neon-text {
      text-shadow: 0 0 5px #fff, 0 0 20px #f0f, 0 0 30px #0ff, 0 0 40px #f0f;
    }

    #tsparticles {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: -1;
    }

    .video-js {
      border-radius: 20px;
      box-shadow: 0 0 30px #0ff;
    }
  </style>
</head>
<body>

  <!-- Background Particles -->
  <div id="tsparticles"></div>

  <!-- Main UI -->
  <div class="z-10 relative flex flex-col items-center justify-center min-h-screen p-4">
    <h1 class="text-4xl md:text-5xl mb-6 neon-text text-center">ðŸš€ Toonix TV - M3U8 VFX Player</h1>

    <!-- M3U8 URL Input -->
    <input
      id="videoUrl"
      type="text"
      placeholder="Paste .m3u8 or playlist link here..."
      class="w-11/12 md:w-2/3 p-3 mb-4 rounded-xl text-black bg-white shadow-xl"
    />

    <!-- Video.js Player -->
    <video
      id="player"
      class="video-js vjs-default-skin w-full md:w-2/3"
      controls
      preload="auto"
      playsinline
    ></video>
  </div>

  <script>
    // Load particles
    tsParticles.load("tsparticles", {
      fullScreen: { enable: true, zIndex: -1 },
      particles: {
        number: { value: 80 },
        size: { value: 3 },
        color: { value: "#f0f" },
        move: { enable: true, speed: 1 },
        links: { enable: true, color: "#0ff", distance: 150 }
      }
    });

    // Setup Video.js Player
    const player = videojs('player');
    const input = document.getElementById('videoUrl');

    input.addEventListener('change', () => {
      const url = input.value.trim();
      if (url.endsWith(".m3u8") || url.includes(".m3u8")) {
        player.src({
          src: url,
          type: 'application/x-mpegURL'
        });
        player.play();
      } else {
        alert("Enter a valid .m3u8 stream URL");
      }
    });
  </script>

</body>
</html>
