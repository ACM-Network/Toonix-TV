<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Toonix TV - M3U Playlist Player</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: 'Arial', sans-serif;
    }
    .glass {
      backdrop-filter: blur(20px);
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }
    video {
      width: 100%;
      max-height: 300px;
      background: #111;
    }
  </style>
</head>
<body class="p-4">

  <h1 class="text-2xl font-bold text-center mb-4">ðŸ“º Toonix TV - M3U Playlist Player</h1>

  <!-- M3U Link Input -->
  <div class="mb-4 text-center">
    <input id="m3uLink" type="text" placeholder="Paste your .m3u playlist URL" class="w-full p-2 text-black rounded-md" value="https://iptv-org.github.io/iptv/languages/tel.m3u"/>
    <button onclick="loadPlaylist()" class="mt-2 px-4 py-2 bg-purple-600 rounded-md">Load Channels</button>
  </div>

  <!-- Channel List -->
  <div id="channelList" class="mb-4 space-y-2"></div>

  <!-- Video Player -->
  <div class="glass p-2 rounded-md">
    <video id="video" controls></video>
  </div>

  <!-- Script to Parse and Play M3U -->
  <script>
    async function loadPlaylist() {
      const url = document.getElementById("m3uLink").value;
      const response = await fetch(url);
      const text = await response.text();
      const lines = text.split('\n');
      const listContainer = document.getElementById("channelList");
      listContainer.innerHTML = '';

      for (let i = 0; i < lines.length; i++) {
        if (lines[i].startsWith('#EXTINF')) {
          const name = lines[i].split(',').pop().trim();
          const stream = lines[i + 1]?.trim();
          if (stream && stream.startsWith('http')) {
            const btn = document.createElement("button");
            btn.innerText = name;
            btn.className = "block w-full text-left p-2 bg-gray-800 hover:bg-gray-700 rounded-md";
            btn.onclick = () => playStream(stream);
            listContainer.appendChild(btn);
          }
        }
      }
    }

    function playStream(url) {
      const video = document.getElementById("video");
      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, function () {
          video.play();
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = url;
        video.play();
      } else {
        alert("Your browser does not support HLS playback.");
      }
    }
  </script>
</body>
</html>
