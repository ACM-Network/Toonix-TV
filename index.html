<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Toonix TV</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      transition: background 0.3s, color 0.3s;
    }
    .genre-btn {
      background-color: #4f46e5;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
    }
    .genre-btn:hover {
      background-color: #4338ca;
    }
  </style>
</head><body class="bg-gray-900 text-white" id="page-body">
  <header class="bg-gradient-to-r from-purple-700 to-indigo-700 p-4 sticky top-0 z-50 shadow-md">
    <div class="flex justify-between items-center">
      <h1 class="text-2xl font-bold">Toonix TV</h1>
      <div class="flex gap-2 items-center">
        <input id="search" type="text" placeholder="Search..." class="px-3 py-1 rounded text-black">
        <button onclick="toggleTheme()" class="px-3 py-1 bg-yellow-500 text-black rounded">Toggle Theme</button>
      </div>
    </div>
  </header>  <main class="p-4 space-y-6">
    <section>
      <h2 class="text-xl font-bold mb-2">Trending</h2>
      <div id="content" class="grid grid-cols-2 md:grid-cols-4 gap-4">
        <!-- Content cards will appear here -->
      </div>
    </section><section>
  <h2 class="text-xl font-bold mb-2">Genres</h2>
  <div class="flex gap-2 flex-wrap">
    <button onclick="filterGenre('All')" class="genre-btn">All</button>
    <button onclick="filterGenre('Anime')" class="genre-btn">Anime</button>
    <button onclick="filterGenre('Movies')" class="genre-btn">Movies</button>
    <button onclick="filterGenre('Cartoons')" class="genre-btn">Cartoons</button>
    <button onclick="filterGenre('Shows')" class="genre-btn">Shows</button>
  </div>
</section>

<section>
  <h2 class="text-xl font-bold mb-2">Join Our Telegram</h2>
  <iframe src="https://t.me/ToonixTV?embed=1" width="100%" height="80" frameborder="0"></iframe>
</section>

<section>
  <h2 class="text-xl font-bold mb-2">Featured Trailer</h2>
  <div class="aspect-w-16 aspect-h-9">
    <iframe class="w-full rounded-lg" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
  </div>
</section>

  </main>  <footer class="bg-gray-800 text-center py-4 text-sm text-gray-400">
    Â© 2025 Toonix TV | All rights reserved.
  </footer>  <script>
    const shows = [
      { title: "Naruto", genre: "Anime", img: "https://img.telemundo.com/sites/nbcutelemundo/files/images/article/cover/2022/12/07/naruto-anime.jpg", views: 1250 },
      { title: "Frozen", genre: "Cartoons", img: "https://m.media-amazon.com/images/I/81WcZ3ZDHeL._AC_UF1000,1000_QL80_.jpg", views: 2200 },
      { title: "Iron Man", genre: "Movies", img: "https://m.media-amazon.com/images/I/81nCZTKEcTL.jpg", views: 5000 },
      { title: "Stranger Things", genre: "Shows", img: "https://upload.wikimedia.org/wikipedia/en/f/f7/Stranger_Things_season_4.jpg", views: 3900 },
      { title: "One Piece", genre: "Anime", img: "https://m.media-amazon.com/images/I/91Fs2IE2w+L.jpg", views: 3200 },
      { title: "Up", genre: "Cartoons", img: "https://m.media-amazon.com/images/I/81eqF8wwdPL.jpg", views: 1400 },
    ];

    const content = document.getElementById('content');

    function displayShows(filter = "All") {
      content.innerHTML = "";
      const filtered = filter === "All" ? shows : shows.filter(s => s.genre === filter);
      filtered.forEach(show => {
        content.innerHTML += `
          <div class="bg-gray-800 rounded-lg overflow-hidden shadow-md">
            <img src="${show.img}" alt="${show.title}" class="w-full h-40 object-cover">
            <div class="p-2">
              <h3 class="text-lg font-bold">${show.title}</h3>
              <p class="text-sm text-gray-400">Genre: ${show.genre}</p>
              <p class="text-sm text-yellow-300">Views: ${show.views.toLocaleString()}</p>
              <button class="mt-2 px-3 py-1 bg-indigo-600 text-white rounded">Watch</button>
            </div>
          </div>
        `;
      });
    }

    function filterGenre(genre) {
      displayShows(genre);
    }

    document.getElementById("search").addEventListener("input", e => {
      const term = e.target.value.toLowerCase();
      content.innerHTML = "";
      const results = shows.filter(s => s.title.toLowerCase().includes(term));
      results.forEach(show => {
        content.innerHTML += `
          <div class="bg-gray-800 rounded-lg overflow-hidden shadow-md">
            <img src="${show.img}" alt="${show.title}" class="w-full h-40 object-cover">
            <div class="p-2">
              <h3 class="text-lg font-bold">${show.title}</h3>
              <p class="text-sm text-gray-400">Genre: ${show.genre}</p>
              <p class="text-sm text-yellow-300">Views: ${show.views.toLocaleString()}</p>
              <button class="mt-2 px-3 py-1 bg-indigo-600 text-white rounded">Watch</button>
            </div>
          </div>
        `;
      });
    });

    function toggleTheme() {
      const body = document.getElementById('page-body');
      if (body.classList.contains('bg-gray-900')) {
        body.classList.remove('bg-gray-900');
        body.classList.remove('text-white');
        body.classList.add('bg-white');
        body.classList.add('text-black');
      } else {
        body.classList.remove('bg-white');
        body.classList.remove('text-black');
        body.classList.add('bg-gray-900');
        body.classList.add('text-white');
      }
    }

    displayShows();
  </script></body>
</html>
