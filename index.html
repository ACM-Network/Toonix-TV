<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Toonix TV</title>

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>

  <!-- Animate.css -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet"/>

  <!-- Custom Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet" />

  <!-- Particle Background -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>

  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      overflow-x: hidden;
    }
    .logo-glow {
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from { filter: drop-shadow(0 0 10px #fff); }
      to { filter: drop-shadow(0 0 20px #f0f); }
    }
    #popup {
      display: none;
    }
  </style>

  <script>
    function searchContent() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const items = document.querySelectorAll('.item');
      items.forEach(item => {
        item.style.display = item.innerText.toLowerCase().includes(input) ? 'block' : 'none';
      });
    }

    function filterCategory(category) {
      const items = document.querySelectorAll('.item');
      items.forEach(item => {
        item.style.display = category === 'All' || item.dataset.category === category ? 'block' : 'none';
      });
    }

    function showPopup() {
      document.getElementById("popup").style.display = "flex";
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }

    window.onload = function () {
      showPopup();
      tsParticles.load("tsparticles", {
        fullScreen: { enable: true, zIndex: -1 },
        particles: {
          number: { value: 60 },
          size: { value: 3 },
          color: { value: "#a855f7" },
          move: { enable: true, speed: 2 },
          links: { enable: true, color: "#c084fc", distance: 150 }
        }
      });
    };
  </script>
</head>

<body class="bg-gradient-to-b from-purple-900 via-black to-purple-900 text-white relative">

<!-- Particle Background -->
<div id="tsparticles"></div>

</div>

<!-- Search and Filters -->
<section class="p-4 text-center animate__animated animate__fadeInUp">
  <input
    id="searchInput"
    type="text"
    placeholder="ðŸ” Search movies, animes, shows..."
    oninput="searchContent()"
    class="w-full p-3 mb-6 border border-purple-300 rounded-xl text-black"
  />

  <div class="flex flex-wrap justify-center gap-2 mb-8">
    <button onclick="filterCategory('All')" class="bg-white text-purple-700 px-5 py-2 rounded-full hover:bg-purple-600 hover:text-white">All</button>
    <button onclick="filterCategory('Anime')" class="bg-red-500 px-5 py-2 rounded-full hover:bg-red-600">Anime</button>
    <button onclick="filterCategory('Movie')" class="bg-blue-500 px-5 py-2 rounded-full hover:bg-blue-600">Movies</button>
    <button onclick="filterCategory('Cartoon')" class="bg-green-500 px-5 py-2 rounded-full hover:bg-green-600">Cartoons</button>
    <button onclick="filterCategory('Show')" class="bg-yellow-500 px-5 py-2 rounded-full hover:bg-yellow-600">Shows</button>
  </div>
</section>

</html>
