<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Toonix TV - Hollywood VFX Ultra Edition</title>

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />

  <!-- Animate.css -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet" />

  <!-- tsParticles -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>

  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at center, #000011 0%, #0a001a 100%);
      color: white;
      overflow-x: hidden;
      perspective: 1500px; /* for 3D card hover */
      filter: drop-shadow(0 0 0.75rem #0ff);
      /* subtle vignette */
      position: relative;
    }

    /* Vignette overlay */
    body::before {
      content: "";
      pointer-events: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      box-shadow: inset 0 0 200px 90px #000a;
      z-index: 999;
      mix-blend-mode: multiply;
    }

    /* Neon Flicker Glow Layers - smoother */
    .neon-text {
      color: #fff;
      text-shadow:
        0 0 6px #fff,
        0 0 15px #f0f,
        0 0 30px #f0f,
        0 0 60px #0ff,
        0 0 120px #0ff,
        0 0 180px #f0f;
      animation: flickerNeon 4s infinite alternate ease-in-out;
    }
    @keyframes flickerNeon {
      0%, 100% { text-shadow: 0 0 15px #f0f, 0 0 30px #0ff, 0 0 45px #f0f; opacity: 1; }
      45%, 55% { text-shadow: 0 0 6px #f0f, 0 0 20px #0ff; opacity: 0.85; }
      50% { text-shadow: none; opacity: 0.65; }
    }

    /* Multi-layer glitch refined */
    .glitch {
      position: relative;
      color: #fff;
      font-weight: 900;
      font-size: 3.5rem;
      animation: glitchAnim 3s infinite;
      user-select: none;
      perspective: 800px;
    }
    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      right: 0;
      opacity: 0.85;
      clip-path: polygon(0 2%, 100% 0%, 100% 25%, 0 30%);
      mix-blend-mode: screen;
    }
    .glitch::before {
      left: 3px;
      text-shadow: -3px 0 #f00;
      animation: glitchMove1 3s infinite;
    }
    .glitch::after {
      left: -3px;
      text-shadow: -3px 0 #0ff;
      animation: glitchMove2 3s infinite;
      clip-path: polygon(0 75%, 100% 70%, 100% 100%, 0 98%);
    }
    @keyframes glitchAnim {
      0%, 20%, 40%, 60%, 80%, 100% { transform: translate(0) skew(0deg); }
      10%, 30%, 50%, 70%, 90% { transform: translate(-3px, 3px) skew(-3deg); }
    }
    @keyframes glitchMove1 {
      0%, 20%, 40%, 60%, 80%, 100% { clip-path: polygon(0 2%, 100% 0%, 100% 25%, 0 30%); }
      10%, 30%, 50%, 70%, 90% { clip-path: polygon(0 10%, 100% 5%, 100% 35%, 0 40%); }
    }
    @keyframes glitchMove2 {
      0%, 20%, 40%, 60%, 80%, 100% { clip-path: polygon(0 75%, 100% 70%, 100% 100%, 0 98%); }
      10%, 30%, 50%, 70%, 90% { clip-path: polygon(0 85%, 100% 80%, 100% 100%, 0 100%); }
    }

    /* Glassmorphism cards with animated shadows and reflections */
    .glass {
      backdrop-filter: blur(35px) saturate(180%);
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow:
        0 0 25px rgba(0, 255, 255, 0.4),
        0 0 45px rgba(255, 0, 255, 0.35),
        inset 0 0 40px rgba(255, 255, 255, 0.1);
      transition: box-shadow 0.4s ease, transform 0.4s ease;
      cursor: pointer;
      perspective: 1000px;
      position: relative;
      overflow: hidden;
      filter: drop-shadow(0 0 6px #f0f);
    }

    /* Flickering shine overlay on cards */
    .glass::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -30%;
      width: 160%;
      height: 200%;
      background: linear-gradient(120deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.15) 50%, rgba(255,255,255,0) 100%);
      transform: rotate(25deg);
      animation: shineMove 4s linear infinite;
      pointer-events: none;
      mix-blend-mode: screen;
      opacity: 0.4;
      border-radius: 1rem;
    }
    @keyframes shineMove {
      0% { transform: translateX(-100%) rotate(25deg); opacity: 0.3; }
      50% { opacity: 0.6; }
      100% { transform: translateX(100%) rotate(25deg); opacity: 0.3; }
    }

    /* 3D Parallax Hover on Cards */
    .glass:hover {
      box-shadow:
        0 0 45px #0ff,
        0 0 80px #f0f,
        0 0 100px #0ff,
        0 0 140px #f0f;
      transform: translateZ(50px) scale(1.1);
      transition: transform 0.5s ease, box-shadow 0.5s ease;
      filter: drop-shadow(0 0 10px #f0f);
      z-index: 2;
    }
    .glass:active {
      transform: scale(0.95);
      box-shadow: 0 0 70px #ff00ff;
    }

    /* Parallax effect with mouse (JS) */
    .parallax {
      transform-style: preserve-3d;
      will-change: transform;
      transition: transform 0.3s ease;
      will-change: transform;
    }

    /* Intro full screen video background + fade out */
    #intro {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: black;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      pointer-events: none;
      animation: introFadeOut 7s ease forwards 4s; /* show for 4s then fade */
    }
    #intro video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      transform: translate(-50%, -50%);
      object-fit: cover;
      filter: brightness(0.25) contrast(1.3) saturate(1.2);
      z-index: -1;
      mix-blend-mode: screen;
    }
    #intro .intro-text {
      position: relative;
      font-size: 5rem;
      color: #fff;
      text-shadow:
        0 0 12px #f0f,
        0 0 40px #0ff,
        0 0 75px #f0f,
        0 0 120px #0ff;
      animation: zoomIn 2s ease-out forwards;
      filter: drop-shadow(0 0 15px #ff00ff);
      user-select: none;
    }
    @keyframes zoomIn {
      from {transform: scale(0);}
      to {transform: scale(1);}
    }
    @keyframes introFadeOut {
      0% {opacity: 1;}
      85% {opacity: 1;}
      100% {opacity: 0; pointer-events: none;}
    }

    /* Neon animated search input with shimmer */
    #searchInput {
      background: rgba(0,0,0,0.85);
      border: 2px solid #f0f;
      box-shadow:
        0 0 25px #f0f,
        inset 0 0 10px #f0f;
      border-radius: 1rem;
      color: white;
      font-weight: 700;
      font-size: 1.3rem;
      padding: 1rem 1.5rem;
      width: 80%;
      max-width: 480px;
      outline: none;
      transition: 0.4s;
      animation: pulseGlow 3.5s ease-in-out infinite;
      position: relative;
      overflow: hidden;
    }
    #searchInput::placeholder {
      color: #ccc;
      text-shadow: 0 0 8px #f0f;
      font-style: italic;
    }
    #searchInput:focus {
      border-color: #0ff;
      box-shadow:
        0 0 50px #0ff,
        0 0 80px #f0f;
      background: rgba(30,0,30,0.95);
    }
    @keyframes pulseGlow {
      0%, 100% {
        box-shadow: 0 0 12px #f0f;
        background: rgba(0,0,0,0.8);
      }
      50% {
        box-shadow: 0 0 40px #0ff;
        background: rgba(25,0,30,0.9);
      }
    }

    /* Category Buttons with glitch flicker & neon pulse */
    .category-btn {
      background: linear-gradient(45deg, #ff00ff, #00ffff);
      color: white;
      font-weight: 900;
      border-radius: 1rem;
      padding: 0.9rem 2rem;
      box-shadow:
        0 0 12px #0ff,
        0 0 30px #f0f;
      transition: all 0.3s ease;
      cursor: pointer;
      user-select: none;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      animation: colorShift 6s ease infinite alternate, btnGlitch 10s linear infinite;
      position: relative;
      overflow: hidden;
    }
    .category-btn::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -25%;
      width: 150%;
      height: 150%;
      background: linear-gradient(120deg, transparent 0%, rgba(255,255,255,0.25) 50%, transparent 100%);
      transform: rotate(25deg);
      animation: shineMove 4s linear infinite;
      pointer-events: none;
      mix-blend-mode: screen;
      opacity: 0.4;
      border-radius: 1rem;
      z-index: 1;
    }
    .category-btn:hover {
      box-shadow:
        0 0 35px #f0f,
        0 0 60px #0ff,
        0 0 85px #ff00ff;
      transform: scale(1.15) translateY(-5px);
      z-index: 3;
      animation-play-state: paused;
    }
    .category-btn:active {
      transform: scale(0.95);
    }
    @keyframes colorShift {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }
    @keyframes btnGlitch {
      0%, 50%, 100% { filter: none; }
      25%, 75% { filter: url(#glitch); }
    }

    /* Content cards fade + slide up on scroll with smooth easing */
    .item {
      opacity: 0;
      transform: translateY(50px);
      transition: opacity 0.9s cubic-bezier(0.4, 0, 0.2, 1), transform 0.9s cubic-bezier(0.4, 0, 0.2, 1);
      will-change: opacity, transform;
    }
    .item.visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* Telegram join button with pulsing neon */
    .telegram-btn {
      background: linear-gradient(135deg, #9f2fff, #30d5f6);
      box-shadow:
        0 0 30px #30d5f6,
        0 0 60px #9f2fff,
        0 0 90px #30d5f6;
      padding: 1.5rem 3rem;
      border-radius: 9999px;
      font-weight: 900;
      font-size: 1.75rem;
      color: white;
      text-shadow: 0 0 18px #9f2fff;
      cursor: pointer;
      user-select: none;
      transition: all 0.4s ease;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      animation: pulseBtn 3s ease-in-out infinite;
    }
    .telegram-btn:hover {
      box-shadow:
        0 0 70px #30d5f6,
        0 0 120px #9f2fff,
        0 0 180px #30d5f6;
      transform: scale(1.2) rotate(-3deg);
    }
    .telegram-btn:active {
      transform: scale(0.95) rotate(0deg);
    }
    @keyframes pulseBtn {
      0%, 100% { filter: drop-shadow(0 0 18px #9f2fff); }
      50% { filter: drop-shadow(0 0 40px #30d5f6); }
    }

    /* Footer styling */
    footer {
      color: #888;
      text-shadow: 0 0 5px #444;
      padding: 1rem 0;
      text-align: center;
      font-size: 0.9rem;
    }

    /* Lens flare overlay */
    #lensFlare {
      pointer-events: none;
      position: fixed;
      top: 15%;
      left: 80%;
      width: 250px;
      height: 250px;
      background: radial-gradient(circle, rgba(255,255,255,0.4) 0%, rgba(255,255,255,0) 70%);
      filter: blur(40px) brightness(3);
      mix-blend-mode: screen;
      animation: flarePulse 6s ease-in-out infinite;
      z-index: 1000;
    }
    @keyframes flarePulse {
      0%, 100% { opacity: 0.6; filter: blur(40px) brightness(3); }
      50% { opacity: 1; filter: blur(50px) brightness(4); }
    }
  </style>
</head>

  <div id="tsparticles" class="fixed inset-0 -z-10"></div>
