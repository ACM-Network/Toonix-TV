    <style>
      body {
        background: radial-gradient(circle at top left, #ffccff, #ffffff);
        overflow-x: hidden;
      }
      .logo-glow {
        animation: glow 2s infinite alternate;
      }
      @keyframes glow {
        from {
          text-shadow: 0 0 10px #fff, 0 0 20px #f0f, 0 0 30px #f0f;
        }
        to {
          text-shadow: 0 0 20px #ff0, 0 0 30px #f0f, 0 0 40px #0ff;
        }
      }
      .intro-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #000;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        flex-direction: column;
      }
      .intro-screen h1 {
        color: #fff;
        font-size: 3rem;
        text-shadow: 0 0 20px #0ff;
      }
      .intro-hidden {
        display: none;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
      window.onload = () => {
        setTimeout(() => {
          document.getElementById('intro').classList.add('intro-hidden');
        }, 3000);
        AOS.init();
      };
      function searchContent() {
        const input = document.getElementById('searchInput').value.toLowerCase();
        const items = document.querySelectorAll('.item');
        items.forEach(item => {
          item.style.display = item.innerText.toLowerCase().includes(input)
            ? 'block'
            : 'none';
        });
      }
      function filterCategory(category) {
        const items = document.querySelectorAll('.item');
        items.forEach(item => {
          item.style.display = category === 'All' || item.dataset.category === category ? 'block' : 'none';
        });
      }
    </script>
  </head>
