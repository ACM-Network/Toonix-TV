<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Toonix TV</title>

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />

  <!-- Animate.css -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet"/>

  <style>
    .glow {
      animation: glowPulse 2s infinite alternate;
    }

    @keyframes glowPulse {
      from {
        filter: drop-shadow(0 0 5px #fff) drop-shadow(0 0 10px #9333ea);
      }
      to {
        filter: drop-shadow(0 0 20px #fff) drop-shadow(0 0 35px #9333ea);
      }
    }

    .popup {
      animation: fadeInUp 1s ease forwards;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>

  <script>
    function searchContent() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const items = document.querySelectorAll('.item');
      items.forEach(item => {
        item.style.display = item.innerText.toLowerCase().includes(input) ? 'block' : 'none';
      });
    }

    function filterCategory(category) {
      const items = document.querySelectorAll('.item');
      items.forEach(item => {
        item.style.display = category === 'All' || item.dataset.category === category ? 'block' : 'none';
      });
    }

    // Show Join popup after 5 seconds
    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        document.getElementById('joinPopup').classList.remove('hidden');
      }, 5000);
    });

    function closePopup() {
      document.getElementById('joinPopup').classList.add('hidden');
    }
  </script>
</head>

</body>
</html>
