<!DOCTYPE html><html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Toonix TV</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet" />
    <style>
      .intro-screen {
        position: fixed;
        inset: 0;
        background: radial-gradient(circle, #4b0082, #000);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 50;
        animation: fadeOut 2s ease 3s forwards;
      }
      .glow-logo {
        width: 180px;
        border-radius: 50%;
        box-shadow: 0 0 40px #fff, 0 0 60px #9d4edd;
        animation: pulseGlow 2s infinite;
      }
      @keyframes fadeOut {
        to {
          opacity: 0;
          visibility: hidden;
        }
      }
      @keyframes pulseGlow {
        0%, 100% { box-shadow: 0 0 40px #fff, 0 0 60px #9d4edd; }
        50% { box-shadow: 0 0 60px #fff, 0 0 90px #e0aaff; }
      }
    </style>
    <script>
      function searchContent() {
        const input = document.getElementById('searchInput').value.toLowerCase();
        document.querySelectorAll('.item').forEach(item => {
          item.style.display = item.innerText.toLowerCase().includes(input) ? 'block' : 'none';
        });
      }
      function filterCategory(category) {
        document.querySelectorAll('.item').forEach(item => {
          item.style.display = category === 'All' || item.dataset.category === category ? 'block' : 'none';
        });
      }
      window.addEventListener('load', () => {
        setTimeout(() => {
          document.querySelector('.intro-screen').style.display = 'none';
        }, 4000);
      });
    </script>
  </head>
