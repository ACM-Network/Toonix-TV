<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Toonix TV</title>

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />

  <!-- Animate.css -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet" />

  <style>
    /* Glowing animation for logo */
    @keyframes logoGlow {
      0%, 100% {
        box-shadow: 0 0 10px 2px #9f7aea;
        filter: brightness(1);
      }
      50% {
        box-shadow: 0 0 20px 6px #8b5cf6;
        filter: brightness(1.2);
      }
    }
    .animate-logoGlow {
      animation: logoGlow 2.5s ease-in-out infinite;
    }
  </style>

  <script>
    function searchContent() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const items = document.querySelectorAll('.item');
      items.forEach(item => {
        item.style.display = item.innerText.toLowerCase().includes(input) ? 'block' : 'none';
      });
    }

    function filterCategory(category) {
      const items = document.querySelectorAll('.item');
      items.forEach(item => {
        item.style.display = category === 'All' || item.dataset.category === category ? 'block' : 'none';
      });
    }

    // Show Join Popup after 3 seconds
    function showJoinPopup() {
      document.getElementById('joinPopup').classList.remove('hidden');
    }

    // Close popup
    function closePopup() {
      document.getElementById('joinPopup').classList.add('hidden');
    }

    window.onload = () => {
      setTimeout(showJoinPopup, 3000);
    }
  </script>
</head>

  <main class="p-4 animate__animated animate__fadeInUp max-w-7xl mx-auto">

    <!-- Search box -->

      placeholder="Search movies, animes, shows..."

    <!-- Category filter buttons -->

      <button onclick="filterCategory('Show')" class="px-4 py-2 bg-yellow-400 text-white rounded-full hover:bg-yellow-500 transition">Shows</button>

      >
        Close
      </button>
    </div>
  </div>

</body>
</html>
