<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Toonix TV Player</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- HLS.js -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at center, #000011 0%, #0a001a 100%);
      color: white;
      overflow-x: hidden;
    }

    .neon-text {
      text-shadow: 0 0 5px #fff, 0 0 20px #f0f, 0 0 30px #0ff, 0 0 40px #f0f;
    }

    .glow-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #0ff, 0 0 40px #f0f;
    }

    input, button {
      color: black;
    }

    video {
      width: 100%;
      height: auto;
      max-height: 80vh;
      background: black;
    }

    @media (max-width: 768px) {
      video {
        max-height: 50vh;
      }
    }
  </style>
</head>
<body class="p-4 text-center">

  <h1 class="text-4xl mb-6 neon-text font-bold">ðŸš€ Toonix TV - Stream Player</h1>

  <!-- Input Section -->
  <div class="mb-6 space-y-4">
    <input type="text" id="videoUrl" placeholder="Enter .m3u8 or video link"
      class="w-full max-w-md p-3 rounded-xl text-black" />

    <p class="text-sm text-gray-400">OR</p>

    <input type="file" id="videoFile" accept="video/*" class="block mx-auto text-sm" />

    <button onclick="loadVideo()" class="mt-4 px-6 py-3 rounded-xl bg-purple-600 text-white neon-text glow-card">
      Load Video
    </button>
  </div>

  <!-- Video Player -->
  <div id="playerContainer" class="hidden mt-8">
    <video id="video" controls class="rounded-xl shadow-lg glow-card"></video>
  </div>

  <script>
    function loadVideo() {
      const urlInput = document.getElementById('videoUrl').value.trim();
      const fileInput = document.getElementById('videoFile').files[0];
      const video = document.getElementById('video');
      const playerContainer = document.getElementById('playerContainer');

      if (fileInput) {
        const fileURL = URL.createObjectURL(fileInput);
        video.src = fileURL;
        playerContainer.classList.remove('hidden');
        video.load();
        video.play();
      } else if (urlInput.endsWith(".m3u8")) {
        if (Hls.isSupported()) {
          const hls = new Hls();
          hls.loadSource(urlInput);
          hls.attachMedia(video);
          hls.on(Hls.Events.MANIFEST_PARSED, () => {
            playerContainer.classList.remove('hidden');
            video.play();
          });
        } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
          video.src = urlInput;
          playerContainer.classList.remove('hidden');
          video.play();
        } else {
          alert("Your browser doesn't support HLS streaming.");
        }
      } else if (urlInput) {
        video.src = urlInput;
        playerContainer.classList.remove('hidden');
        video.load();
        video.play();
      } else {
        alert("Please enter a video link or select a file.");
      }
    }
  </script>

</body>
</html>
