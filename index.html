<!DOCTYPE html><html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toonix TV</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      rel="stylesheet"
    />
    <script>
      function searchContent() {
        const input = document.getElementById('searchInput').value.toLowerCase();
        const items = document.querySelectorAll('.item');
        items.forEach(item => {
          item.style.display = item.innerText.toLowerCase().includes(input)
            ? 'block'
            : 'none';
        });
      }function filterCategory(category) {
    const items = document.querySelectorAll('.item');
    items.forEach(item => {
      item.style.display = category === 'All' || item.dataset.category === category ? 'block' : 'none';
    });
  }
</script>

  </head>
  <body class="bg-gradient-to-b from-purple-100 to-white text-gray-900 font-sans">
    <header class="bg-purple-700 p-5 text-white text-center text-4xl font-extrabold animate__animated animate__fadeInDown">
      ðŸŽ¬ Toonix TV
    </header><div class="p-4 animate__animated animate__fadeInUp">
  <input
    id="searchInput"
    type="text"
    placeholder="Search movies, animes, shows..."
    oninput="searchContent()"
    class="w-full p-3 mb-6 border border-purple-500 rounded-md shadow-md"
  />

  <div class="flex flex-wrap gap-2 justify-center mb-6">
    <button onclick="filterCategory('All')" class="px-4 py-2 bg-purple-600 text-white rounded-full hover:bg-purple-700">All</button>
    <button onclick="filterCategory('Anime')" class="px-4 py-2 bg-red-400 text-white rounded-full hover:bg-red-500">Anime</button>
    <button onclick="filterCategory('Movie')" class="px-4 py-2 bg-blue-400 text-white rounded-full hover:bg-blue-500">Movies</button>
    <button onclick="filterCategory('Cartoon')" class="px-4 py-2 bg-green-400 text-white rounded-full hover:bg-green-500">Cartoons</button>
    <button onclick="filterCategory('Show')" class="px-4 py-2 bg-yellow-400 text-white rounded-full hover:bg-yellow-500">Shows</button>
  </div>

  <div class="grid gap-6 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
    <div data-category="Anime" class="item bg-white p-4 rounded-xl shadow-xl transform hover:scale-105 transition duration-500 animate__animated animate__zoomIn">
      <img src="https://placehold.co/300x400" class="mb-3 w-full rounded-lg shadow-md" />
      <h2 class="text-2xl font-bold">Naruto</h2>
      <p class="text-sm text-gray-600">Anime</p>
    </div>

    <div data-category="Movie" class="item bg-white p-4 rounded-xl shadow-xl transform hover:scale-105 transition duration-500 animate__animated animate__zoomIn">
      <img src="https://placehold.co/300x400" class="mb-3 w-full rounded-lg shadow-md" />
      <h2 class="text-2xl font-bold">Avengers: Endgame</h2>
      <p class="text-sm text-gray-600">Movie</p>
    </div>

    <div data-category="Cartoon" class="item bg-white p-4 rounded-xl shadow-xl transform hover:scale-105 transition duration-500 animate__animated animate__zoomIn">
      <img src="https://placehold.co/300x400" class="mb-3 w-full rounded-lg shadow-md" />
      <h2 class="text-2xl font-bold">Tom and Jerry</h2>
      <p class="text-sm text-gray-600">Cartoon</p>
    </div>

    <div data-category="Show" class="item bg-white p-4 rounded-xl shadow-xl transform hover:scale-105 transition duration-500 animate__animated animate__zoomIn">
      <img src="https://placehold.co/300x400" class="mb-3 w-full rounded-lg shadow-md" />
      <h2 class="text-2xl font-bold">Stranger Things</h2>
      <p class="text-sm text-gray-600">Show</p>
    </div>
  </div>

  <div class="mt-12 bg-purple-50 p-6 rounded-xl shadow-md animate__animated animate__fadeInUp">
    <h3 class="text-3xl font-semibold mb-4">ðŸ”¥ Watch Trailers</h3>
    <iframe
      class="w-full aspect-video rounded-xl"
      src="https://www.youtube.com/embed/dQw4w9WgXcQ"
      frameborder="0"
      allowfullscreen
    ></iframe>
  </div>

  <div class="mt-10 text-center animate__animated animate__pulse animate__infinite">
    <a
      href="https://t.me/Toonix_TV"
      class="inline-block px-8 py-4 bg-purple-600 text-white text-xl font-bold rounded-full hover:bg-purple-800 shadow-xl transition"
      target="_blank"
    >
      ðŸ‘‰ Join our Telegram
    </a>
  </div>

  <footer class="mt-14 text-center text-sm text-gray-600 animate__animated animate__fadeInUp">
    &copy; 2025 Toonix TV. All rights reserved.
  </footer>
</div>

  </body>
</html>
