<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Toonix Player</title>
  <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
  <style>
    body {
      background: #000;
      margin: 0;
      padding: 0;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #input-area {
      padding: 20px;
      width: 100%;
      max-width: 600px;
      box-sizing: border-box;
      text-align: center;
    }

    input[type="text"], input[type="file"] {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      max-width: 100%;
      border-radius: 8px;
      border: none;
      box-sizing: border-box;
    }

    button {
      padding: 10px 20px;
      background-color: #e100ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .video-container {
      width: 100%;
      max-width: 100%;
      padding: 0 10px;
      box-sizing: border-box;
      display: none;
    }

    .video-js {
      width: 100% !important;
      height: auto !important;
      max-height: 60vh;
    }

    @media screen and (max-width: 600px) {
      .video-js {
        max-height: 50vh;
      }
    }
  </style>
</head>
<body>

  <div id="input-area">
    <h2>ðŸŽ¬ Enter M3U8 / MP4 / WebM Link or Upload a File</h2>
    <input type="text" id="videoURL" placeholder="Enter video URL here (e.g., https://...)"/>
    <br>
    <input type="file" id="videoFile" accept="video/*"/>
    <br>
    <button onclick="loadVideo()">Load Video</button>
  </div>

  <div class="video-container" id="playerContainer">
    <video
      id="myPlayer"
      class="video-js vjs-default-skin"
      controls
      preload="auto"
      data-setup='{}'
    ></video>
  </div>

  <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
  <script>
    let player = null;

    function loadVideo() {
      const url = document.getElementById("videoURL").value;
      const fileInput = document.getElementById("videoFile");
      const playerContainer = document.getElementById("playerContainer");

      playerContainer.style.display = "block";

      if (player) {
        player.dispose();
      }

      player = videojs("myPlayer", {
        controls: true,
        autoplay: false,
        preload: "auto",
        fluid: true,
      });

      if (fileInput.files.length > 0) {
        const file = fileInput.files[0];
        const fileURL = URL.createObjectURL(file);
        const type = file.type;
        player.src({ src: fileURL, type });
      } else if (url) {
        let type = "application/x-mpegURL";
        if (url.endsWith(".mp4")) type = "video/mp4";
        else if (url.endsWith(".webm")) type = "video/webm";
        player.src({ src: url, type });
      } else {
        alert("Please enter a valid URL or upload a file.");
      }

      player.ready(() => {
        player.play();
      });
    }
  </script>
</body>
</html>
