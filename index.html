<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Toonix TV - Hollywood VFX Edition</title>
  
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  
  <!-- Animate.css -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet"/>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet"/>

  <!-- tsParticles -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>

  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at center, #000011 0%, #0a001a 100%);
      color: white;
      overflow-x: hidden;
    }

    .neon-text {
      color: #fff;
      text-shadow: 0 0 5px #fff, 0 0 20px #f0f, 0 0 30px #0ff, 0 0 40px #f0f;
    }

    .glow-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #0ff, 0 0 40px #f0f;
    }

    .glass {
      backdrop-filter: blur(20px);
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    .glitch {
      animation: glitch 1s infinite;
    }

    @keyframes glitch {
      0% {text-shadow: 2px 2px red;}
      25% {text-shadow: -2px -2px blue;}
      50% {text-shadow: 2px -2px lime;}
      75% {text-shadow: -2px 2px orange;}
      100% {text-shadow: 2px 2px red;}
    }

    #intro {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: black;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: fadeOut 3s 3s forwards;
    }

    @keyframes fadeOut {
      to {opacity: 0; visibility: hidden;}
    }

    .intro-text {
      font-size: 3rem;
      color: white;
      animation: zoomIn 2s ease-out;
    }

    @keyframes zoomIn {
      from {transform: scale(0);}
      to {transform: scale(1);}
    }
  </style>
</head>
<body>
  <!-- Opening Intro Animation -->
  <div id="intro">
    <div class="intro-text neon-text">üöÄ TOONIX TV</div>
  </div>

  <!-- tsParticles Background -->
  <div id="tsparticles" class="absolute inset-0 -z-10"></div>

  <!-- Header -->
  <header class="text-center p-6 animate__animated animate__fadeInDown">
    <img src="https://cdn5.cdn-telegram.org/file/pftpARIH3rlNmSXjwODWJ64OjWO9gDGtpK2ivS3QbHIBhWsXITN05ZTMFeo7-81HA65WnMwigigUOdIXKSqQHvazIpvl-PX5z3mNtn68M9dybjH3fFBzVMTtwB4NLDh2Nxg9wt2zvPCk0LQbaUwOCc6RllJbeIwXOKBvepuMzU-zok2WHdP7UnIyJ_1tjskTZ8Zno1RfxetABHO_eXQXpdAtUZSuhlZWg5dsl38caBkPbCjmLp9SLsJzr4KPabmI5TzOQX0ft6N96SiPnGv9olzSq1AOOGjaH98xtM_NMrq-G0WoTWzdIR3Es2XZ_78_03e64aKD5T9ajLhwmAY5pg.jpg"
      class="h-28 w-28 mx-auto rounded-full border-4 border-purple-500 cursor-pointer glow-card"
      onclick="window.open('https://t.me/Toonix_TV','_blank')"
    />
    <h1 class="text-5xl mt-4 glitch">Toonix TV</h1>
  </header>

  <!-- Search -->
  <div class="text-center my-6">
    <input id="searchInput" oninput="searchContent()" placeholder="Search..." class="p-3 w-4/5 md:w-1/3 rounded-xl text-black"/>
  </div>

  <!-- Category Buttons -->
  <div class="flex justify-center gap-4 mb-6 flex-wrap">
    <button onclick="filterCategory('All')" class="px-4 py-2 bg-pink-600 rounded-xl glow-card">All</button>
    <button onclick="filterCategory('Anime')" class="px-4 py-2 bg-blue-600 rounded-xl glow-card">Anime</button>
    <button onclick="filterCategory('Movie')" class="px-4 py-2 bg-green-600 rounded-xl glow-card">Movies</button>
    <button onclick="filterCategory('Cartoon')" class="px-4 py-2 bg-yellow-600 rounded-xl glow-card">Cartoons</button>
    <button onclick="filterCategory('Show')" class="px-4 py-2 bg-red-600 rounded-xl glow-card">Shows</button>
  </div>

  <!-- Content -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 p-6">
    <div data-category="Anime" class="item glass p-4 rounded-xl glow-card transform transition duration-500">
      <img src="https://resizing.flixster.com/-XZAfHZM39UwaGJIFWKAE8fS0ak=/v3/t/assets/p194893_b_v12_aa.jpg" class="rounded-lg mb-4"/>
      <h2 class="text-xl font-bold">Naruto</h2>
      <p>Anime</p>
    </div>
    <div data-category="Movie" class="item glass p-4 rounded-xl glow-card transform transition duration-500">
      <img src="https://i0.wp.com/thedigitaltheater.com/wp-content/uploads/2019/03/Endgame.jpg" class="rounded-lg mb-4"/>
      <h2 class="text-xl font-bold">Avengers: Endgame</h2>
      <p>Movie</p>
    </div>
    <div data-category="Cartoon" class="item glass p-4 rounded-xl glow-card transform transition duration-500">
      <img src="https://toppng.com/uploads/preview/tom-and-jerry-cartoon-logo-11530958763kr0rjegb2w.png" class="rounded-lg mb-4"/>
      <h2 class="text-xl font-bold">Tom & Jerry</h2>
      <p>Cartoon</p>
    </div>
    <div data-category="Show" class="item glass p-4 rounded-xl glow-card transform transition duration-500">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/91/Stranger_Things_Logo_UBX.jpg/2048px-Stranger_Things_Logo_UBX.jpg" class="rounded-lg mb-4"/>
      <h2 class="text-xl font-bold">Stranger Things</h2>
      <p>Show</p>
    </div>
  </div>

  <!-- Telegram Button -->
  <div class="text-center my-12">
    <a href="https://t.me/Toonix_TV" target="_blank" class="px-6 py-4 bg-purple-600 rounded-full text-xl font-bold neon-text glow-card">Join Toonix TV on Telegram</a>
  </div>

  <footer class="text-center text-sm p-6 text-gray-400">
    &copy; 2025 Toonix TV. Built with üî• CGI and ‚ù§Ô∏è.
  </footer>

  <!-- Scripts -->
  <script>
    function searchContent() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const items = document.querySelectorAll('.item');
      items.forEach(item => {
        item.style.display = item.innerText.toLowerCase().includes(input) ? 'block' : 'none';
      });
    }

    function filterCategory(category) {
      const items = document.querySelectorAll('.item');
      items.forEach(item => {
        item.style.display = category === 'All' || item.dataset.category === category ? 'block' : 'none';
      });
    }

    tsParticles.load("tsparticles", {
      fullScreen: { enable: true, zIndex: -1 },
      particles: {
        number: { value: 90 },
        size: { value: 3 },
        color: { value: "#f0f" },
        move: { enable: true, speed: 1 },
        links: { enable: true, color: "#0ff", distance: 150 }
      }
    });
  </script>
</body>
</html>
